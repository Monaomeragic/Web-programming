<section class="booking-section">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <h2 class="text-center mb-4">
            Book an Appointment with
            <span id="bookingProfessorName" class="text-primary"></span>
          </h2>
          <h5 class="text-center mb-3">
            Subject:
            <span id="bookingProfessorSubject" class="fw-bold"></span>
          </h5>
          <form id="bookingForm">
            <div class="form-group mb-3">
              <label for="appointmentDate" class="form-label">Select a Date:</label>
              <input type="date" id="appointmentDate" class="form-control" required>
            </div>
            <div class="form-group mb-3">
              <label for="appointmentTime" class="form-label">Select a Time:</label>
              <select id="appointmentTime" class="form-control" required></select>
            </div>
            <button type="button" id="confirmBooking" class="btn btn-success w-100 mt-3">
              Confirm Appointment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
