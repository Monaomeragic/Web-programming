<div class="booking-wrapper">
    <h2>
      Book an Appointment with 
      <span id="bookingProfessorName" class="text-primary"></span>
    </h2>
    <p>Subject: <span id="bookingProfessorSubject" class="fw-bold"></span></p>
    
    <div class="mb-3">
        <label for="appointmentDate" class="form-label">Select a Date:</label>
        <input type="date" id="appointmentDate" class="form-control">
    </div>
  
    <div class="mb-3">
      <label for="appointmentTime" class="form-label">Select a Time:</label>
      <select id="appointmentTime" class="form-control"></select>
    </div>
  
    <button id="confirmBooking" class="btn btn-success">
      Confirm Appointment
    </button>
  </div>
