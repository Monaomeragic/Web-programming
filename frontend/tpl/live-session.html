<div class="container mt-4">
    <!-- For Professors to Create a Session -->
    <div id="createSessionForm" style="display: none;">
      <div class="card p-4 shadow-sm mb-4">
        <h3 class="mb-3">ðŸŽ“ Create a Live Session</h3>
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" id="sessionTitle" class="form-control" placeholder="Session Title" required>
          </div>
          <div class="col-md-3">
            <input type="datetime-local" id="sessionTime" class="form-control" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="sessionDescription" class="form-control" placeholder="Description" required>
          </div>
          <div class="col-md-2">
            <input type="number" id="sessionMax" class="form-control" placeholder="Max Students" required>
          </div>
          <div class="col-md-1 d-grid">
            <button onclick="createSession()" class="btn btn-primary">Create</button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- For Everyone to View Sessions -->
    <div id="sessionsList">
  
      <div id="sessionsContainer">
        <!-- Session items will be inserted here by JavaScript -->
      </div>
    </div>
    <!-- For Professors to View Attendees -->
    <div id="attendeesList" class="collapse">
      <h3 class="mb-3">ðŸ‘¥ Attendees</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="attendeesTableBody">
          <!-- Attendee rows will be populated here by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
